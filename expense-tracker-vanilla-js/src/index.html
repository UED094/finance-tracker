<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="nav">
        <ul class="navbar">
            <li class="navbar-item"> <a class="navbar-link" href="index.html"> Home </a> </li>
            <li class="navbar-item"> <a class="navbar-link" href="about.html"> About </a> </li>
            <li class="navbar-item"> <a class="navbar-link" href="support.html"> Support </a> </li>
        </ul>
    </nav>

    

    <div class="container" id="container-id">

        <h2 id="app-title"> Expense Tracker</h2>

        <h4> Your Balance</h4>
        <h1 id="balance"> $0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus"> +$0.00</p>
            </div>

            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus"> -$0.00</p>
            </div>
        </div>

        <h3> History</h3>
        <ul id="list" class="list">
            <li class="minus"> Check <span> -400 </span> <button class="delete-btn"> X</button> </li>
            <li class="plus"> Salary <span> +5000 </span> <button class="delete-btn"> X</button> </li>
        </ul>

        <h3> Add new transaction</h3>
        <form id="form">
            <select id="category">
                <option value="" selected disabled> Select Category</option>
                <option value="new-category"> Add New Category</option>
            </select>

            <div id="categoryModal" class="modal">
                <div class="modal-content">
                    <span class="close">X</span>
                    <h2> Add New Category </h2>
                    <input type="text" id="newCategory" placeholder="New Category">
                    <button id="addCategory" class="btn"> Add Category</button>
                </div>
            </div>

            <div class="form-control">
                <label for="description"> Description </label>
                <input type="text" id="description" placeholder="Enter Description Here...">
            </div>
            <div>
                <label for="amount"> Amount <br />
                    (negative -> expense, positive -> income)</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>

            <button class="btn"> Add Transaction</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Expense Tracker app for Compe 561 for Fall 2023. </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
